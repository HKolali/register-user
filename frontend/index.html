<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Panel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="#" id="form">
        <h1>Register Form</h1>

        <div class="inputForm" id="firstname-input">
            <input type="text" class="input" placeholder="FirstName" id="firstname">
        </div>

        <div class="inputForm" id="lastname-input">
            <input type="text" class="input" placeholder="LastName" id="lastname">
        </div>

        <div class="inputForm">
            <input type="text" class="input" placeholder="UserName" id="username">
        </div>

        <div class="inputForm">
            <input type="password" class="input" placeholder="Password" id="password">
        </div>

        <div class="inputForm">
            <button type="submit" class="submitBtn">Submit</button>
        </div>

        <div class="btns">
            <button type="button" class="btn" id="register">Register</button>
            <button type="button" class="btn" id="login">Login</button>
        </div>
    </form>

    <div class="dialog-box-error">
        <span class="dialog-box-error-title"></span>
        <button class="dialog-box-error-btn">ok</button>
    </div>


    <script src="./js/register.js"></script>
</body>

</html>
